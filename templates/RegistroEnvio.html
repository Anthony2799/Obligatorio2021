  <div class="column is-half is-offset-one-quarter">
    <form class="box">
      <p class="card-header-title is-centered is-size-4 has-background-success  has-text-white">Registro Cliente</p>
      <br>

      <div class="field">
        <label class="label">Documento del emisor</label>
        <div class="control">
          <input class="input" type="text" placeholder="docEmisor">
        </div>
      </div>

      <div class="field">
        <label class="label">Documento del destinatario</label>
        <div class="control">
          <input class="input" type="text" placeholder="Apellido">
        </div>
      </div>

      <div class="field">
        <label class="label">Direccion de destino</label>
        <div class="control">
          <div id="map-canvas" style="height: 400px; width: auto;"></div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <div id="map-canvas" style="height: 200px; width: auto;"></div>

              <script type="text/javascript">
          
                  var strArray = [];
           
                  var draggablePolygon; function InitMap() {
                      var location = new google.maps.LatLng(39.86232, -4.0694706);
                      var mapOptions = {
                          zoom: 7,
                          center: location,
                          mapTypeId: google.maps.MapTypeId.RoadMap
                      };
          
          
                      var map = new google.maps.Map(document.getElementById('map-canvas'),
                          mapOptions);
          
                      var shapeCoordinates = [
          
                          new google.maps.LatLng(39.86232, -4.0694706),
                          new google.maps.LatLng(39.86232, -4.0694706)
                      ];
                      // Construct the polygon
                      draggablePolygon = new google.maps.Polygon({
                          paths: shapeCoordinates,
                          draggable: true,
                          editable: true,
                          strokeColor: '',
                          strokeOpacity: 0.8,
                          strokeWeight: 2,
                          fillColor: '#ADFF2F',
                          fillOpacity: 0.5
                      });
                      draggablePolygon.setMap(map);
                      google.maps.event.addListener(draggablePolygon, "dragend", Getpolygoncoordinates);
                      google.maps.event.addListener(draggablePolygon.getPath(), "insert_at", Getpolygoncoordinates);
                      google.maps.event.addListener(draggablePolygon.getPath(), "remove_at", Getpolygoncoordinates);
                      google.maps.event.addListener(draggablePolygon.getPath(), "set_at", Getpolygoncoordinates);
                  }
          
                  function Getpolygoncoordinates() {
                      var len = draggablePolygon.getPath().getLength();
                      strArray = [];
                      for (var i = 0; i < len; i++) {
                          strArray[strArray.length] = { Latitud: draggablePolygon.getPath().getAt(i).toUrlValue(5).split(",")[0], Longitud: draggablePolygon.getPath().getAt(i).toUrlValue(5).split(",")[1] };
                      }
          
                  }
              </script>
        </div>
      </div>
