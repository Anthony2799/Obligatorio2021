<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="logoDak-removebg-preview.png" />
  <title>Regitro Envio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBua8IMHpArijBxORZL1nHYlFiFcM0Hk2o"></script>
    <script src="../static/js/mpas.js"></script>
</head>

<body onload="initMap();">
  <nav class="navbar is-success">
    <div class="navbar-brand">

      <img src="logoDak-removebg-preview.png" width="130" height="40">

    </div>

    <div class="navbar-menu ">
      <div class="navbar-start">
        <a class="navbar-item" href="https://bulma.io/">
          Home
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
            Clientes
          </a>
          <div class="navbar-dropdown is-boxed-success ">
            <a class="navbar-item " href="https://bulma.io/documentation/overview/start/">
              Nuevo Envio
            </a>
            <a class="navbar-item" href="https://bulma.io/documentation/overview/modifiers/">
              Modificar Envio
            </a>
            <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
              Listar Envio
            </a>
          </div>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="https://bulma.io/documentation/overview/start/">
            Envios
          </a>
          <div class="navbar-dropdown is-boxed">
            <a class="navbar-item" href="https://bulma.io/documentation/overview/start/">
              Realizar Envio
            </a>
            <a class="navbar-item" href="https://bulma.io/documentation/overview/modifiers/">
              Estado Envios
            </a>
            <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/">
              Localizar Envios
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="column is-half is-offset-one-quarter">
    <form class="box" action="get_name/" method="POST">
      <p class="card-header-title is-centered is-size-4 has-background-success  has-text-white">Registro Cliente</p>
      <br>

      <div class="field">
        <label class="label">Documento del emisor</label>
        <div class="control">
          <input class="input" type="text" placeholder="docEmisor">
        </div>
      </div>

      <div class="field">
        <label class="label">Documento del destinatario</label>
        <div class="control">
          <input class="input" type="text" placeholder="Apellido">
        </div>
      </div>

      <div class="field">
        <label class="label">Direccion de destino</label>
        <div class="control">
          <div id="map-canvas" style="height: 400px; width: auto;"></div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <label class="label">Latitud</label>
              <div class="control">
                <input class="input" type="text" placeholder="Lat" id="lat">
              </div>
              <label class="label">Longitud</label>
              <div class="control">
                <input class="input" type="text" placeholder="Lang" id="lng">
              </div>
              
            </div>
          </div>

          <div class="field">
            <label class="label"> Peso </label>
            <div class="control">
              <input class="input" type="number" step="0.01" placeholder="Peso">
            </div>
          </div>

          <div class="field">
            <label class="label">Medio de pago</label>
            <div class="control">
              <div class="select">
                <select>
                  <span>Medios de Pago</span>
                  <option>Contado</option>
                  <option>Debito</option>
                  <option>Credito</option>
                  <option>Mercado Pago</option>
                </select>
              </div>
            </div>
          </div>
          <br>
          <input type="submit" value="Continuar" />
          <br>
    </form>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Copyright Â© 2021 Dak</strong>
      </p>
    </div>
  </footer>

</body>

</html>
