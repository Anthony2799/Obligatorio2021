            <a class="navbar-item " href="https://bulma.io/documentation/overview/start/">

  <div class="column is-half is-offset-one-quarter">
    <form class="box">
      <p class="card-header-title is-centered is-size-4 has-background-success  has-text-white">Registro Cliente</p>
      <br>

      <div class="field">
        <label class="label">Documento del emisor</label>
        <div class="control">
          <input class="input" type="text" placeholder="docEmisor">
        </div>
      </div>

      <div class="field">
        <label class="label">Documento del destinatario</label>
        <div class="control">
          <input class="input" type="text" placeholder="Apellido">
        </div>
      </div>

      <div class="field">
        <label class="label">Direccion de destino</label>
        <div class="control">
          <div id="map-canvas" style="height: 400px; width: auto;"></div>

          <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <div id="map-canvas" style="height: 200px; width: auto;">
              </div>
            </div>
          </div>


      <div class="field">
        <label class="label">Medio de pago</label>

          <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">

            <div class="dropdown-menu" id="dropdown-menu" role="menu">

                </a>
                <hr class="dropdown-divider">
              </div>
            </div>
          </div>
        </div>
      </div>

      <br>

      <button class="button is-info is-outlined">Pagar</button>

  <footer class="footer">
