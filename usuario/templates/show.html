    <!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <title>Employee Records</title>  
         {% load static %}  
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
    </head>  
    <body>  
    <table class="table table-striped table-bordered table-sm">  
        <thead class="thead-dark">  
        <tr>  
            <th>Employee ID</th>  
            <th>Employee Name</th>  
            <th>Employee Email</th>  
            <th>Employee Contact</th> 
            <th>Actions</th>  
        </tr>  
        </thead>  
        <tbody>  
    {% for entidad in Entidad %}  
        <tr>  
            <td>{{ entidad.numero_grupo }}</td>  
            <td>{{ entidad.direccion }}</td>  
            <td>{{ entidad.email }}</td>  
            <td>{{ entidad.telefono }}</td>  
          
        </tr>  
    {% endfor %}  
        </tbody>  
    </table>  
    <br>  
    <br>  
    <center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
    </body>  
    </html>
